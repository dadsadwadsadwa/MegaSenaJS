<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Mega Sena</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">        
	    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <style type="text/css">
			h5{color:#000;font-size:29px;font-family:Arial,sans-serif;}
			.mostra_numero{width:540px;height:50px;margin-top: 5px;}
			button{padding:5px;}
			a{color:#000;text-decoration:none;font-size:20px;}
			a:hover{color:#f00;padding:3px;text-decoration:none;}
			.muda:hover{color:#0f0;}
		</style>
	</head>
	<body style="background-color: #ddd;">
		<div class="container-fluid">
			<!--Linha com todo o conteudo-->
			<div class="row">
				<!--Lado esquero-->
				<div class="col-sm-6">
					<div class="row">
						<div style="border:1px solid black;border-top:none;height:215px;background-image:url(imagem/sorte.png);background-repeat:no-repeat;background-size:680px;" class="col-sm-12">
							<br><br><br><br><br><br><br>
							<button class="btn btn-dark muda" onclick="imagemNumeroAleatorio()" style="margin-bottom:5px;float:left;">Sortear
							</button>
							<a href="../index.html" style="float:right;color:white;">MENU INICIAL</a>
							<!--Bot達o Sorteio-->
						</div>
						<div class="col-sm-2" id="num_imagem" style="padding:3px;height:50px;text-align:center;font-size:25px;border-right:2px solid black;"></div>
						<div id="lista" style="padding:3px;height:50px;text-align:center;font-size:25px;border-right:2px solid black;" class="col-sm-10">
						</div>
						<div id="resultado" class="col-sm-12" style="background-image:url(imagem/resulMega.png);height:400px;background-repeat:no-repeat;background-size:680px;">
							<br><br><br><br><br>
							<div id="acerto"></div>
							<div id="erro"></div>
						</div>
					</div>									
				</div>
				<!--Fim lado esquero-->
				<!--Inicio lado direito-->
				<div class="col-sm-6">
					<div class="row">
						<div class="col-sm-12" style="padding: 5px;">
							<button onclick="montarBilhete()" class="btn btn-primary">Montar Bilhete</button>&ensp;
							<!--Bot達o para montar bilhete-->
							<button onclick="bilhetePronto()" class="btn btn-primary">Bilhete Pronto</button>&ensp;
							<!--Bot達o bilhete Pronto-->
							<button class="btn btn-success" onclick="adicionaBilhete()">+ bilhete</button>&ensp;
							<!--Botao adiciona Bilhete-->
							<button class="btn btn-danger" onclick="restart()" style="float:right;">Joga novamente</button>&ensp;
							<!--Bot達o Jogar novamente-->

							<!--Primeiro bilhete-->
							<h5 id="bilhete" style="padding: 2px;"></h5>
							<!--Segundo bilhete-->
							<h5 id="bilhet" style="padding: 5px;"></h5>
						</div>
						<div class="col-sm-6">
							<!--Numeros acertado-->
							<div id="acerto"></div><br>
						</div>
						<div class="col-sm-6">
							<!--Numeros errado-->
							<div id="erro"></div>
						</div>						
					</div>
					<!--Fim row secundaria principal-->
				</div>
				<!--Fim lado direito-->
			</div>
			<!--Fim linha conteudo total-->
		</div>		
		<!--Fim container-->


		<script type="text/javascript" src="JavaScript/MegaSena.js"></script>	
	</body>
</html>
