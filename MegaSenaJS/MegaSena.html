<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Mega Sena</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1">        
	    <link href="../Bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <style type="text/css">
			h5{color:#000;font-size:25px;font-family:Arial,sans-serif;}
			.mostra_numero{width:540px;height:50px;margin-top: 5px;}
			a{color:#000;text-decoration:none;font-size:20px;}
			a:hover{color:#f00;text-decoration:none;}
			.bola{border-radius:20px;height:80%;background-color:#000;border:1px solid white;text-align:center;font-size:60px;width:80%;}
			.bilhete{padding:5px;height:55px;font-size:30px;text-align:center;margin-top:5px;color:#000;background-color:rgba(255,255,255,0.6);}

		</style>
	</head>
	<body style="background-image:url(imagem/fundoMega.jpg);">
		<!--Area Menu-->
		<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
			<div class="row" style="border-bottom: 1px solid white;padding:5px;background-color:#000;">
				<!--lado esquero-->						
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<a href="../index.html" style="float:left;color:#fff;">MENU INICIAL</a>					
				</div>
				<!--fim lado esquerdo-->
				<!--lado direito-->
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<button onclick="montarBilhete()" class="btn btn-primary">Montar Bilhete</button>
					<!--Botão para montar bilhete-->					
					<button class="btn btn-success" onclick="adicionaBilhete()">+ bilhete</button>
					<!--Botao adiciona Bilhete-->
					<button onclick="bilhetePronto()" class="btn btn-primary">Bilhete Pronto</button>
					<!--Botão bilhete Pronto-->
					<button class="btn btn-danger" onclick="restart()">Joga novamente</button>
					<!--Botão Jogar novamente-->
				</div>
				<!--fim lado direito-->
			</div>								
		</div>
		<!--Fim da area Menu-->
		<div class="container-fluid">			
			<!--Area Principal-->
			<div class="row">
				<!--Area esquerda-->			
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<!--Lado esquero-->
					<div class="row">					
						<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">					
							<div class="row">
								<div class="col-xl-4 col-lg-4 col-md-3 col-sm-3 col-3"></div>
								<div class="col-xl-4 col-lg-4 col-md-6 col-sm-6 col-6 bola" style="height:142px;width:200px;margin: auto;"><div id="num_imagem" style="border-radius:100%;height:100px;width:100px;margin:15px auto;text-align:center;background-color:#fff;color:#000;"></div></div>
								<div class="col-xl-4 col-lg-4 col-md-3 col-sm-3 col-3"></div>		
							</div><br><br>
							<img src="imagem/sorteador.png" onclick="imagemNumeroAleatorio()" style="cursor:pointer;width:100%;">				
						</div>
					</div>									
				</div>
				<!--Fim lado esquero-->
				<!--Inicio lado direito-->
				<div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
					<div class="row">
						<div class="col-xl-6 col-lg-12 col-md-12 col-sm-12 col-12" style="text-align: center;">				
							<!--Primeiro bilhete-->
							<h5 id="bilhete" class="bilhete"></h5>		
							<!--Segundo bilhete-->
							<h5 id="bilhet" class="bilhete"></h5>		
						</div>
						<div id="resultado" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12" class="mostraNumero" style="text-align:center;font-size:30px;color:#fff;background-color:green;">
							<h1>RESULTADO</h1>
							<h2 style="border-top:2px solid white">Bilhete Completo</h2>
							<div id="lista"></div>
							<h2 style="border-top:2px solid white">Acerto</h2>
							<div id="acerto" style="border-bottom:2px solid white"></div>
							<h2>Erro</h2>
							<div id="erro"></div>
						</div>										
					</div>
					<!--Fim row secundaria principal-->
				</div>
				<!--Fim lado direito-->
			</div>
			<!--Fim area Principal-->
		</div>		
		<!--Fim container-->
		<script type="text/javascript" src="JavaScript/MegaSena.js"></script>	
	</body>
</html>
